<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% if css %}
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/'+css+'.css')}}"
    />
    {% endif %}
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/font.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/main.css')}}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>{{title}}</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-md navbar-dark bg-custom-gradient navbar-custom"
      >
        <div class="container-fluid mx-3">
          <a class="navbar-brand" href="/"
            ><span class="fs-2">Book Haven</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mynavbar"
            aria-controls="mynavbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav ms-auto d-flex gap-4">
              <li class="nav-item">
                <a
                  class="nav-link d-flex justify-content-center align-items-center gap-2"
                  aria-current="page"
                  href="#"
                  ><i class="fa-solid fa-magnifying-glass"></i>Recherche</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex justify-content-center align-items-center gap-2"
                  href="/utilisateurs"
                  ><i class="fa-solid fa-user"></i>Utilisateurs</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex justify-content-center align-items-center gap-2"
                  href="/statiques"
                  ><i class="fa-solid fa-chart-simple"></i>Statistique</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    {% block body %} {% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
