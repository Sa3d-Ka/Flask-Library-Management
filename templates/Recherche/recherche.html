{% extends 'base.html' %} {% block body %}
<main>
  <div class="container-fluid py-3 py-md-5 px-md-5">
    <h1 class="fw-bold mb-4 text-center text-md-start">
      Rechercher des livres
    </h1>
    <div class="mb-5">
      <div class="d-flex gap-3 align-items-center">
        <div class="flex-grow-1 position-relative">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="position-absolute top-50 translate-middle-y text-secondary"
            style="left: 12px; height: 20px; width: 20px"
          >
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.3-4.3"></path>
          </svg>
          <input
            type="text"
            class="form-control form-control-lg ps-5"
            placeholder="Search by title, author, or ISBN..."
          />
        </div>
        <select
          name="book-type"
          class="form-select form-select-lg"
          style="width: auto; min-width: 200px"
        >
          <option value="Fiction">All</option>
          <option value="Fiction">Fiction</option>
          <option value="Science">Science</option>
        </select>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card-dash rounded">
          <div class="book-image">
            <img
              src="{{url_for('static', filename='images/atomic+habits+book.jpeg')}}"
              alt="book"
            />
          </div>
          <div class="d-flex flex-column px-4 py-3">
            <div class="d-flex flex-column mb-3">
              <h5 class="fw-bold">Atomic Habits</h5>
              <span class="author-name text-muted">James Clear</span>
            </div>
            <span class="Disponible">Disponible</span>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card-dash rounded">
          <div class="book-image">
            <img
              src="{{url_for('static', filename='images/book2.jpg')}}"
              alt="book"
            />
          </div>
          <div class="d-flex flex-column px-4 py-3">
            <div class="d-flex flex-column mb-3">
              <h5 class="fw-bold">The Compound Effect</h5>
              <span class="author-name text-muted">Darren Hardy</span>
            </div>
            <span class="Disponible">Disponible</span>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card-dash rounded">
          <div class="book-image">
            <img
              src="{{url_for('static', filename='images/book3.jpg')}}"
              alt="book"
            />
          </div>
          <div class="d-flex flex-column px-4 py-3">
            <div class="d-flex flex-column mb-3">
              <h5 class="fw-bold">Land of Zicola</h5>
              <span class="author-name text-muted">Amr Abdel Hamid</span>
            </div>
            <span class="Disponible">Disponible</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
